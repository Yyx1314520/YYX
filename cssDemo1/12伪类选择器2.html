<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/*
				a 不同状态下设置不同样式
				按顺序写
			*/
			/*鼠标连接时的超链接(第一次显示)*/
			a:link{
				color: blueviolet;
			}
			/*鼠标移上时的超链接*/
			a:hover{
				color: #228B22;
			}
			/*鼠标点击后的超链接*/
			a:active{
				color: red;
			}
			/*鼠标访问过的超链接*/
			a:visited{
				color: burlywood;
			}
		</style>
	</head>
	<body>
		<a href="22#">测试超链接样式</a>
	</body>
</html>
