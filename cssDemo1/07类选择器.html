<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/*
				类选择器
				.样式的名称{
					样式:值;
				}
			*/
			.mydiv{
				border: 1px solid orangered;
				color: #228B22;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<!--class属性是调用样式的属性 属性值不加.-->
		<div class="mydiv">测试类选择器</div>
		<div id="" class="mydiv">
			sdfsdfd
		</div>
		<p class="mydiv">这是段落p</p>
	</body>
</html>
