<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>标签选择器</title>
    <style type="text/css">
		/*
		标签
			语法:
			标签名称{
				样式
			}
		*/
        div {
			border: 1px solid orangered;
			color: #228B22;
			width: 200px;
			height: 200px;
		}
		p{
			color: #FF4500;
		}
    </style>
</head>

<body>
	<div>
		测试div
	</div>
	<p>这是段落</p>
</body>

</html>
